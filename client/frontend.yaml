#frontend  
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-frontend
  labels:
    app: node-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      name: frontend-Pod
      labels:
        app: node-app
    spec:  
       containers:  
        - name: frontend-container 
          image: dhanyashree/nodeclient:h2
          imagePullPolicy: Always
          ports:
          - containerPort: 3000
        env:
          - name: REACT_APP_API_BASE_URL
            value: http://back-route-dhanya-assign.edge-dev-410-915b3b336cabec458a7c7ec2aa7c625f-0000.us-south.containers.appdomain.cloud 
---
#frontend service
kind: Service
apiVersion: v1
metadata:
  name: node-service-frontend
  namespace: dhanya-assign
spec:
  type: LoadBalancer
  ports:
    - name: targetss
      protocol: TCP
      port: 3000
      targetPort: 3000
  selector:
    app: node-app
---
#frontend route
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: node-route
  namespace: dhanya-assign
  labels:
        app: node-app
spec:
  to:
    kind: Service
    name: node-service-frontend
    
  port:
    targetPort: 3000 
